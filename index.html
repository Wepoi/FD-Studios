<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FD Studios</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #1b1b1b;
            color: #fff;
        }

        header {
            background-color: #111;
            padding: 20px 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header .logo {
            display: flex;
            align-items: center;
            margin-left: -20px;
        }

        header .logo img {
            width: 50px;
            margin-right: 10px;
        }

        header nav {
            display: flex;
            justify-content: flex-end;
        }

        header nav ul {
            list-style: none;
            display: flex;
        }

        header nav ul li {
            margin-left: 20px;
        }

        header nav ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            transition: color 0.3s;
        }

        header nav ul li a:hover {
            color: #ffd700;
        }

        .hero {
            background-image: url('hero.jpg');
            background-size: cover;
            height: 600px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #fff;
        }

        .hero h1 {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 24px;
            margin-bottom: 40px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .btn {
            display: inline-block;
            background-color: #ffd700;
            color: #000;
            padding: 15px 30px;
            text-decoration: none;
            font-size: 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #ffcc00;
        }

        .footer {
            background-color: #111;
            padding: 40px 0;
            text-align: center;
            color: #ccc;
        }

        .footer p {
            font-size: 18px;
        }

        .footer a {
            color: #ffd700;
            text-decoration: none;
            transition: color 0.3s;
            margin: 0 10px;
        }

        .footer a:hover {
            color: #fff;
        }

        /* Centering the FD Studios heading */
        .centered-heading {
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="centered-heading">
                <h1>FD Studios</h1>
            </div>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h1>Welcome to FD Studios</h1>
            <p>Experience gaming excellence with our latest releases</p>
            <a href="#games" class="btn">View Our Games</a>
        </div>
    </section>

    <section class="footer">
        <div class="container">
            <p>&copy; 2024 FD Studios. All Rights Reserved.</p>
            <p><a href="#">Terms of Service</a> | <a href="#">Privacy Policy</a> | <a href="#">Cookie Policy</a> | <a href="#">Disclaimer</a></p>
        </div>
    </section>
</body>
</html>
