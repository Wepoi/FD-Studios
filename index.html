<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webco</title>
    <meta name="description" content="Webco pays us to create stunning websites for their clients. Get started today!">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 50px;
            background-color: black;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        h1 {
            font-size: 3em;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 30px;
        }
        .soon {
            font-size: 1.5em;
            font-style: italic;
            margin-top: 50px;
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 100px;
            height: auto;
            z-index: 2;
        }
        .nightwire-logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 50px;
            height: auto;
            z-index: 2;
        }
        .footer {
            text-align: center;
            margin-top: 50px;
        }
        .footer img {
            width: 80%;
            max-width: 600px;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <img src="nightwire_logo.png" alt="NightWire Logo" class="nightwire-logo">
    <div class="container">
        <h1><span style="color: white;">WEB</span><span style="color: red;">CO</span></h1>
        <p class="soon">Coming Soon...</p>
    </div>
    <div class="footer">
        <a href="https://nightwirestudios.com">
            <img src="nightwire_studios_long_image.png" alt="NightWire Studios Logo" class="logo">
        </a>
    </div>
</body>
</html>
