<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Website to App Converter</title>
<link rel="icon" type="image/png" href="app_icon.png">
<style>
/* CSS styles for the app */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f0f0f0;
}

.container {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
  background-color: #fff;
  border-radius: 10px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.button {
  display: inline-block;
  padding: 10px 20px;
  background-color: #007bff;
  color: #fff;
  text-decoration: none;
  border-radius: 5px;
  cursor: pointer;
  border: none;
}

.button:hover {
  background-color: #0056b3;
}

.input-container {
  margin-bottom: 20px;
}

.input-container input[type="text"] {
  width: calc(100% - 110px);
  padding: 10px;
  border-radius: 5px;
  border: 1px solid #ccc;
  margin-right: 10px;
}

.download-link {
  display: inline-block;
  padding: 10px 20px;
  background-color: #28a745;
  color: #fff;
  text-decoration: none;
  border-radius: 5px;
  cursor: pointer;
}

.download-link:hover {
  background-color: #218838;
}
</style>
</head>
<body>
<div class="container">
  <h1>Website to App Converter</h1>
  <div class="input-container">
    <input type="text" id="urlInput" placeholder="Enter website URL">
    <button class="button" onclick="convertToApp()">Convert</button>
  </div>
  <div id="appContainer"></div>
  <a id="downloadLink" class="download-link" style="display: none;" download="web_app.html">Download as App</a>
</div>

<script>
// JavaScript code for converting website to app
function convertToApp() {
  var url = document.getElementById('urlInput').value.trim();
  var appContainer = document.getElementById('appContainer');
  var downloadLink = document.getElementById('downloadLink');
  
  if (url === '') {
    alert('Please enter a valid website URL.');
    return;
  }
  
  appContainer.innerHTML = `<iframe src="${url}" style="width: 100%; height: 400px; border: none;"></iframe>`;
  
  // Show download link
  downloadLink.href = url;
  downloadLink.style.display = 'inline-block';
}
</script>
</body>
</html>
