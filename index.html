<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webco</title>
    <meta name="description" content="Webco pays us to create stunning websites for their clients. Get started today!">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 50px;
            text-align: center;
            border-radius: 50%;
            background-color: white;
            margin-top: 50px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 3em;
            color: black;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 30px;
        }
        .soon {
            font-size: 1.5em;
            font-style: italic;
            margin-top: 50px;
        }
        .footer {
            background-color: #333;
            padding: 20px;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .footer p {
            margin: 0;
            font-size: 1.2em;
            margin-right: 10px;
        }
        .footer a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        .logo {
            width: 30px;
            height: 30px;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><span style="color: black;">WEB</span><span style="color: red;">CO</span></h1>
        <p class="soon">Coming Soon</p>
    </div>
    <div class="footer">
        <p>Designed by <a href="https://nightwirestudios.com" target="_blank">NightWire Studios <img src="nightwire_logo.png" alt="NightWire Logo" class="logo"></a></p>
    </div>
</body>
</html>
